<!-- Unsupported browser template -->
<template name="unsupportedBrowser">
	
	<!-- Unsupported browser modal -->
	<div id="unsupportedBrowserModal" class="modal hide fade" tabindex="-1" role="dialog">
		<form action="action">
			<!-- Unsupported browser modal header -->
			<div class="modal-header">
				<h4>Oh no!</h4>
			</div>

			<!-- Unsupported browser modal body -->
			<div class="modal-body">
				<p>Your browser isn't supported - click below to grab a new browser.</p>
			</div>

			<!-- Unsupported browser modal footer -->
			<div class="modal-footer">
				<input type="submit" id="newBrowser" class="btn btn-success" value="Let's go!" />
			</div>
		</form>
	</div>

</template>
