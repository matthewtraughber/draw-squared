<!-- Room template -->
<template name="room">

	<div class="container">
			<div class="row">
				<div class="span3">
					<div class="well sidebar-nav shadow">
						<ul class="nav nav-list">
							<li class="nav-header">Room occupants</li>
							{{#each occupant}}
							<li>
								<span class="add-on"><i class="icon-user"></i></span>
								{{this}}
							</li>
							{{/each}}
						</ul>
					</div>

					<div id="sidebarChatBoxContainer" class="well sidebar-nav shadow">
						<li class="nav-header">Room chat</li>
						{{>roomChatRoom}}
					</div>
				</div>
				<div class="span9">
					<div id="roomBoardContainer" class="hero-unit shadow">
						{{>drawing}}
					</div>
				</div>
			</div>
		</div>

</template>
