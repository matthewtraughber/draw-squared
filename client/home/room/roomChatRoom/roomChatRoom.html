<!-- Room chat room template -->
<template name="roomChatRoom">

	<div id="roomChatRoom" class="row-fluid">
		<!-- Room chatbox -->	
		<div id="sidebarChatBox" class="span12">
			{{>roomChatBoxMessage}}
		</div>

		<!-- Room chat input -->
		<div id="sidebarRoomChatInput" class="span12">
			<input id="userMessage" type="text" class="pull-left input-block-level" />
		</div>
	</div>

</template>
