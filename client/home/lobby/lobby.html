<!-- Lobby template -->
<template name="lobby">

	<div class="container">
			<div class="row-fluid">
				<div class="span3">
					<div class="well sidebar-nav shadow">
						<ul class="nav nav-list">
							<li class="nav-header">Active users</li>
							{{#each activeUsers}}
								<li>
									<span class="add-on"><i class="icon-user"></i></span>
									<div class="btn btn-small btn-link userList activeUser" type="button" data-username="{{username}}">
										{{username}}
									</div>
								</li>
							{{/each}}
						</ul>
					</div>
				</div>
				<div class="span9">
					<div id="lobbyChatRoomContainer" class="hero-unit shadow">
						{{>lobbyChatRoom}}
					</div>
				</div>
			</div>
		</div>

</template>
